<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Simple Interest Calculator</h1>
        <div class="inpbox">
            <input type="number" class="amount" id="amount" placeholder="Enter Amount">
            <input type="number" class="time" id="time" placeholder="Enter Time (Years)">
            <input type="number" class="rate" id="rate" placeholder="Enter Rate"><br>
            <button onclick="Calculate()" class="button">Calculate</button>
            <br>
            <h2 id="result">Here is result</h2>
        </div>
    </div>
    
</body>
<script>
    function Calculate(){
        let amount = document.getElementById('amount').value
        let time = document.getElementById('time').value
        let rate = document.getElementById('rate').value
        let gain =  (amount*rate*time)/100;
        document.getElementById('result').innerHTML='your total simple interet is: $'+ gain;

    }
</script>
</html>
